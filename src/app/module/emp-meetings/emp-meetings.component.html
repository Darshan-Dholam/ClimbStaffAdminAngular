<div class="container">
  <h5 class="text-center text-dark font-weight-bold py-2">Meetings for ( {{ empName }} )</h5>
</div>


  <div class="card my-3 mx-1">
    <div class="card-title bg-dark p-3 mb-2 text-light d-flex">
    <div class="m-0 flex-grow-1">Meetings for ( {{ empName }})</div>
    <i class="align-bottom material-icons">money</i></div>
    <div class="card-body">
      <div class="d-flex align-items-center font-weight-bold my-1">
        <div class="text-dark flex-grow-1">Total Meetings Taken :</div>
        <div class="font-weight-bold">12</div>
      </div>
      
      <div class="d-flex align-items-center my-1">
        <div class="text-success flex-grow-1">Completed Meetings</div>
        <div class="font-weight-bold">3</div>
      </div>

      <div class="d-flex align-items-center my-1">
        <div class="text-warning flex-grow-1">Upcoming Meetings</div>
        <div class="font-weight-bold">4</div> 
      </div>

      <div class="d-flex align-items-center my-1">
        <div class="text-secondary flex-grow-1">Pending Meetings</div>
        <div class="font-weight-bold">4</div> 
      </div>

      <div class="d-flex align-items-center my-1">
        <div class="text-danger flex-grow-1">Cancelled Meetings</div>
        <div class="font-weight-bold">5</div> 
      </div>

    </div>
  </div>

  <div class="card my-3 mx-1">
    <div class="card-title bg-dark p-3 mb-2 text-light d-flex">
    <div class="m-0 flex-grow-1">Pending Meetings</div>
    <i class="align-bottom material-icons">money</i></div>
    <div class="card-body">
      <div *ngFor="let meeting of meetings">
          <div class="d-flex justify-content-between align-items-center">
            <div class="text-left">
              <div class="sm-circle circle-red rounded-circle"></div>
            </div>
            <div class="text-left flex-grow-1 pl-3">
              <span class="text-dark font-weight-bold">{{ meeting.name }}</span><br>
              <span class="text-secondary small font-italic">Date: {{ meeting.meeting_date }}</span><br>
            </div>
            <div class="text-right">
              <div class="material-icons text-secondary" (click)="onSelect(meeting.meeting_id)">keyboard_arrow_right
              </div>
            </div>
          </div>
          <hr>
        </div>
      <div *ngIf='meetings.length === 0'>No Results</div>
    </div>
  </div>
