<div class="climbstaff-banner">
  <h3 class="text-white text-center font-weight-light">Climbstaff Insights</h3>
  <div class="text-white text-center font-weight-bold mt-3">Login to your account!</div>
</div>
<div class="container">
  <div *ngIf="error" class="alert alert-danger mt-3 mb-0">{{error | titlecase}}</div>

  <div class="mt-5"></div>
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label class="font-weight-bold" for="emailAddress">Email address</label>
      <input type="email" class="form-control" id="emailAddress" formControlName="emailAddress" required [ngClass]="{'is-invalid': loginForm.get('emailAddress').errors !== null && loginForm.get('emailAddress').pristine == false,'is-valid':loginForm.get('emailAddress').errors === null}">
      <div class="invalid-feedback">Please check if email address is valid and registered with us.</div>
      <div class="valid-feedback">Seems Good.</div>
    </div>
    <div class="form-group">
      <label class="font-weight-bold" for="pasword">Password</label>
      <input type="password" class="form-control" id="pasword" formControlName="password" required [ngClass]="{'is-invalid': loginForm.get('password').errors !== null && loginForm.get('password').pristine == false,'is-valid':loginForm.get('password').errors === null}">
    </div>
    <button type="submit" class="btn btn-primary btn-lg btn-block" [disabled]="!loginForm.valid">Login to Climbstaff Insights</button>

  </form>
</div>
<div class="mt-5"></div>
<br>
<div class="d-flex justify-content-center flex-column">
  <div class="logo-centered">
    <svg-icon src="/assets/images/climbstaff.svg"></svg-icon>
  </div>
  <div class="logo-centered">
    <svg-icon src="/assets/images/climbstaff-text.svg"></svg-icon>
  </div>
</div>
<div class="mt-2"></div>
<hr>
<div class="d-flex justify-content-around">
  <div><a class="text-secondary" href="https://climbstaff.com/terms">Terms & Conditions</a></div>
  <div><a class="text-secondary" href="https://climbstaff.com/privacy">Privacy Policy</a></div>
</div>
