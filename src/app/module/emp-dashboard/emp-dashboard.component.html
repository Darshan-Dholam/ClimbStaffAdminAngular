<div class="container">

  <div class="row">
    <div class="col-12 my-1 mt-2">
      <input type="text" (input)="onSearchChange($event.target.value)" class="form-control" id="employeeSearch"
        placeholder="Search Employees">
    </div>
  </div>

  <div *ngFor="let employee of employees;let i = index" (click)="showSubItem(i)" class="d-flex mt-4 mb-4 flex-column">
    <div class="d-flex flex-column w-100 shadow pt-1 bg-white rounded">

      <div class="row m-0 justify-content-between align-items-center px-3">

        <div class="text-primary font-weight-bold">{{employee.name}} <span
            class="small font-weight-lighter font-italic text-secondary">{{employee.designation}}</span> </div>
        <i class="material-icons text-secondary">keyboard_arrow_right</i>
      </div>

      <div class="row m-0 justify-content-between align-items-center small py-2">

        <div class="col-7">
          <i
            class="material-icons text-secondary pr-1 align-middle">transfer_within_a_station</i>{{employee.todays_distance}}
          <i class="material-icons text-secondary pl-2 align-middle">battery_std</i>{{employee.battery}}%
        </div>

        <div class="col-5"><i class="material-icons text-secondary pr-1 align-middle">watch_later</i><span
            class="text-secondary font-italic">{{employee.packet_time}}</span>
        </div>
      </div>
      <div *ngIf="visibleIndex === i"  class="d-flex justify-content-around text-light align-items-center p-2 {{employee.status | lowercase }}-border">
        <div (click)="redirectEmployeeDetails(employee.mu_id)"><i class="material-icons pr-1 align-middle">info</i></div>
        <div (click)="redirectAccountDetails(employee.mu_id)"><i class="material-icons pr-1 align-middle">account_balance</i></div>
        <div (click)="redirectMeetingDetails(employee.mu_id)"><i class="material-icons pr-1 align-middle">group</i></div>
      </div>
      <div class="status-box {{employee.status | lowercase }}-border rounded-bottom">

      </div>
    </div>
  </div>
  <div *ngIf='employees.length === 0'>No Results</div>

</div>
